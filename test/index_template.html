<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>WebVRApp (extended version)</title>

    <style>
      body {
        overflow: hidden;
        background-color: #000;
        margin: 0;
        padding: 0;
      }
      #webgl-canvas {
        box-sizing: border-box;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script>
    var WebVRConfig = {
      //ENABLE_DEPRECATED_API: true, // Default: false.
      FORCE_ENABLE_VR: true, // Default: false.
      //K_FILTER: 0.98, // Default: 0.98.
      PREDICTION_TIME_S: 0.02, // Default: 0.050s.
      //TOUCH_PANNER_DISABLED: true, // Default: false.
      //YAW_ONLY: true, // Default: false.
      //MOUSE_KEYBOARD_CONTROLS_DISABLED: true, // Default: false.
      KEYBOARD_CONTROLS_DISABLED: true,
      //DEFER_INITIALIZATION: true, // Default: false.
      //DIRTY_SUBMIT_FRAME_BINDINGS: true, // Default: false.
      BUFFER_SCALE: 0.5 // Default: 1.0.
    };
    </script>

  </head>

  <body onload="onLoadExtended()">

    <canvas id='webgl-canvas'></canvas>

    <script src="/node_modules/three/build/three.js"></script>

    <script src="/node_modules/three/examples/js/effects/VREffect.js"></script>
    <script src="/node_modules/three/examples/js/controls/VRControls.js"></script>
    <script src="/node_modules/three/examples/js/objects/ShadowMesh.js"></script>

    <script src="/node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

    <script src="/WebVRApp.js"></script>
    <script src="/WebVRKeyboard.js"></script>
    <script src="/WebVRAppUtils.js"></script>

    <script src="/node_modules/leapjs/leap-0.6.4.min.js"></script>
    <script src="/node_modules/cannon/build/cannon.min.js"></script>

    <script src="/WebVRLeapMotion.js"></script>

    <script src="/node_modules/gfxtablet/src/GfxTablet.js"></script>

    <script src="/WebVRGfxTablet.js"></script>

    <script src="/test/main.js"></script>
    <script src="/test/extended.js"></script>

  </body>

</html>
