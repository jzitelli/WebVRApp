<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>YAWVRB</title>

    <link rel="stylesheet" href="/test/stylesheet.css">

  </head>

  <body onload="onLoad()">

    <canvas id='webgl-canvas'></canvas>

    <div id='overlay'>
      <h1>YAWVRB</h1>
      <label>Profile name:<input id='profileName' type='textbox' /></label>
      <section>
        <h2>Display options:</h2>
        <button id='vrButton'>toggle VR</button>
        <button id='fsButton'>toggle fullscreen</button>
        <br>
        <label><input id='wireframeInput' type='checkbox' />wireframe</label>
        <label><input id='forceEnableVRInput' type='checkbox' />force enable VR</label>
        <label><input id='shadowMapsInput' type='checkbox' />shadow maps</label>
      </section>
      <section id='leapMotionOptions' style="background-color: rgba(20, 20, 50, 0.7); margin: 8px; padding: 8px;">
        <h2>Leap Motion options:</h2>
        <label>local websocket:
          <div id="localLeapStatus"  class="statusIndicator">not connected</div>
        </label>
        <br>
        <label>remote websocket: <input id='remoteLeapAddress' type='textbox' />
          <div id="remoteLeapStatus" class='statusIndicator'>not connected</div>
        </label>
      </section>

      <h2>Stage options:</h2>
      <section>
        <button id='saveStageButton'>Save stage poses</button>
      </section>
    </div>

    <script>
    var WebVRConfig = {
      BUFFER_SCALE: 0.5, // Default: 1.0.
      PREDICTION_TIME_S: 0.02, // Default: 0.050s.
      FORCE_ENABLE_VR: false, // Default: false.
      ENABLE_LEAP_MOTION: false,
      //LEAP_MOTION_CONTROLLER: new Leap.Controller({background: true})
      LEAP_MOTION_HOST: '127.0.0.1',
      LEAP_MOTION_PORT: 6437,
      K_FILTER: 0.98, // Default: 0.98.
      TOUCH_PANNER_DISABLED: false, // Default: false.
      KEYBOARD_CONTROLS_DISABLED: true,
      //MOUSE_KEYBOARD_CONTROLS_DISABLED: true, // Default: false.
      YAW_ONLY: false, // Default: false.
      DEFER_INITIALIZATION: false, // Default: false.
      DIRTY_SUBMIT_FRAME_BINDINGS: false, // Default: false.
      ENABLE_DEPRECATED_API: false // Default: false.
    };
    </script>

    <script src="/node_modules/three.js/build/three.min.js"></script>
    <script src="/node_modules/three.js/examples/js/effects/VREffect.js"></script>
    <script src="/node_modules/three.js/examples/js/controls/VRControls.js"></script>
    <script src="/node_modules/three.js/examples/js/objects/ShadowMesh.js"></script>

    <script src="/node_modules/leapjs/leap-0.6.4.min.js"></script>

    <script src="/node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

    <script src="/node_modules/cannon/build/cannon.min.js"></script>

    <script src="/node_modules/gfxtablet/src/GfxTablet.js"></script>

    <script src="/build/yawvrb.js"></script>

    <script src="/test/main.js"></script>

  </body>

</html>
