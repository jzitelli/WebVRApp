<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>YAWVRB</title>

    <link rel="stylesheet" href="/test/stylesheet.css">

    <script>
    var WebVRConfig = {
      BUFFER_SCALE: 0.5, // Default: 1.0.
      PREDICTION_TIME_S: 0.02, // Default: 0.050s.
      FORCE_ENABLE_VR: false, // Default: false.
      ENABLE_LEAP_MOTION: false,
      //LEAP_MOTION_CONTROLLER: new Leap.Controller({background: true})
      LEAP_MOTION_HOST: '127.0.0.1',
      LEAP_MOTION_PORT: 6437,
      K_FILTER: 0.98, // Default: 0.98.
      TOUCH_PANNER_DISABLED: false, // Default: false.
      KEYBOARD_CONTROLS_DISABLED: true,
      //MOUSE_KEYBOARD_CONTROLS_DISABLED: true, // Default: false.
      YAW_ONLY: false, // Default: false.
      DEFER_INITIALIZATION: false, // Default: false.
      DIRTY_SUBMIT_FRAME_BINDINGS: false, // Default: false.
      ENABLE_DEPRECATED_API: false // Default: false.
    };
    </script>

  </head>

  <body onload="onLoad()">

    <canvas id='webgl-canvas'></canvas>

    {{ overlay_html }}

    <script src="/node_modules/three.js/build/three.min.js"></script>
    <script src="/node_modules/three.js/examples/js/effects/VREffect.js"></script>
    <script src="/node_modules/three.js/examples/js/controls/VRControls.js"></script>
    <script src="/node_modules/three.js/examples/js/objects/ShadowMesh.js"></script>

    <script src="/node_modules/leapjs/leap-0.6.4.min.js"></script>

    <script src="/node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

    <script src="/node_modules/cannon/build/cannon.min.js"></script>

    <script src="/GfxTablet/GfxTablet.js"></script>

    <script src="/build/yawvrb.js"></script>

    <script src="/test/main.js"></script>

  </body>

</html>
